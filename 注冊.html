  * {
   box-sizing: border-box;
}
body {
   margin: 0;
   padding: 0;
   background-color: #fff;
}
header {
   padding: 30px 4% 10px;
   position: fixed;
   top: 0;
   width: 100%;
   background-color: #fff;
   display: flex;
   align-items: center;
}
h1 {
   margin: 0; padding: 0;
   font-size: 30px;
}
a {	
   text-decoration: none;
   color: #615e5e;

}
ul {
   list-style: none;
   margin: 0;
   display: flex;
}
li {
   margin: 0 0 0 15px;
   font-size: 14px;
}

#page_top{/*top page*/
  width: 60px;
  height: 60px;
  position: fixed;
  right: 0;
  bottom: 0;
  opacity: 0.6;
}
#page_top a{
  width: 60px;
  height: 60px;
  text-decoration: none;
}
#page_top a::before{
  font-family: 'Font Awesome 5 Free';
  font-weight: 900;
  content: '\f0aa';
  font-size: 60px;
  color: #afadad;
}


 
input{/*huiyuan*/
    display: block;
    width: 100%;
    font-size: 1rem;
    color: #495057;
    background-color: #ffffff;
    border: 1px solid #ced4da;
    border-radius: 5px;
    box-sizing: border-box;
    padding: 10px;
    margin-top: 5px;
    margin-bottom: 25px;
  }
 
  input[type="submit"]{
    display: block;
    width: 150px;
    text-align: center;
    color: #ffffff;
    background-color: #a2aebb;
    border-bottom: solid 5px #a2aebb;
  }
 
  .f{
    width: 500px;
    margin: 25px 50px;
    margin-top: 6%;
    background-color: white;
    border: 1px solid #dddddd;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  }
 
  .f_title{
    color: white;
    background-color: #a2aebb;
    padding: 10px 30px;
  }
 
  .f_content{
    margin: 25px 50px;
  }
 
  .f_list{
    margin-bottom: 2em;
  }
  .btn-square-shadow {
  display: inline-block;
  padding: 0.5em 1em;
  text-decoration: none;
  background:#a2aebb;/*ボタン色*/
  color: #FFF;
  border-bottom: solid 4px #97a0a8;
  border-radius: 3px;
}
.btn-square-shadow:active {
  /*ボタンを押したとき*/
  -webkit-transform: translateY(4px);
  transform: translateY(4px);/*下に動く*/
  box-shadow: 0px 0px 1px rgba(0, 0, 0, 0.2);/*影を小さく*/
  border-bottom: none;
}
      </style>

<main>

    <div class="f">

        <div class="f_content">
          <form>
            <div class="f_list">
              <label style="margin-left: 10%;">名字</label>
              <input name="ID" type="text" class=""placeholder="">
 
              <label style="margin-left: 10%;">信箱</label>
              <input name="mail" type="email" class="">
 
              <label style="margin-left: 10%;">密碼</label>
              <input name="password" type="password" class="">
 
              <label style="margin-left: 10%;">手機</label>
              <input name="phone" type="phonenumber" class="">
              <p style="padding-right: 60%;">
            <input type="reset" class="btn-square-shadow"value="註冊"></p>
            </div>
          </form>
        </div>
      </div>
   
</main>
